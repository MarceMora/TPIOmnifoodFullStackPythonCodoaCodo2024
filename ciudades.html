<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resourses/img/favicon-16x16.png" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/resourses/css/ionicons.min.css">
    <title>Nuestras Ciudades - Omnifood</title>
    <link rel="stylesheet" href="/resourses/css/style.css">
    <link rel="stylesheet" href="/resourses/css/queries.css">
    <script src="https://kit.fontawesome.com/58fec3e944.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <nav>
            <div class="row">
                <img src="/resourses/img/logo-white.png" alt="iagen logo claro" class="logo_claro">
                <img src="/resourses/img/logo.png" alt=" imagen logo obscuro" class="logo_obscuro">
                <h2 class="main-nav-cities js--main-nav" >Descubre nuestras ciudades</h2>
              <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
            </div>
            <div class="hero-text-box">
                <div class="col span-1-of-4 box">
                    <img src="/resourses/img/lisboa.jpg" class="centered-image-cities" alt="Lisboa">
                    <!--<i class="fa-solid fa-flag"></i>-->
                    <h3 class="city-feature">Lisboa</h3>
                    <div class="city-feature">
                        <i class="fa-solid fa-globe"></i>
                        1600+ chefs locales
                    </div>
                    <div class="city-feature">
                        <i class="fa-solid fa-star"></i>
                        Calificación media de 4.7/5
                    </div>
                    <div class="city-feature">
                        <i class="fa-solid fa-inbox"></i>
                        <a href="#">@omnifood_pr</a>
                    </div>
                </div>
                <img src="/resourses/img/madrid.jpg" class="centered-image-cities" alt="Madrid">
                <!--<i class="fa-solid fa-flag"></i>-->
                <h3 class="city-feature">Madrid</h3>
                <div class="city-feature">
                    <i class="fa-solid fa-globe"></i>
                    1200+ chefs locales
                </div>
                <div class="city-feature">
                    <i class="fa-solid fa-star"></i>
                    Calificación media de 4.5/5
                </div>
                <div class="city-feature">
                    <i class="fa-solid fa-inbox"></i>
                    <a href="#">@omnifood_sp</a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
